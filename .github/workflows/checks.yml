name: Test & Deploy

# Controls when the action will run.
#   Triggers the workflow on all pushes & pull requests, except on tag creation.
#   Additionally, allow workflow to be dispatched on demand.
on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'
  pull_request:
  workflow_dispatch:

jobs:
  github_ci:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v2

    - name: Cache ðŸ’¾
      uses: actions/cache@v2
      env:
          cache-name: cache-npm
      with:
          path: |
            ~/.npm
            ~/.cache
            **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

    - name: Install ðŸ“¦
      run: npm install --no-save

    - name: Setup ðŸ“¢
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
        GA4_MEASUREMENT_ID: ${{ secrets.GA4_MEASUREMENT_ID }}
        OBJECT2VR_PLAYER: ${{ secrets.OBJECT2VR_PLAYER }}
      run: |
        echo GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY > .env
        echo GOOGLE_ANALYTICS_ID=$GOOGLE_ANALYTICS_ID >> .env
        echo GA4_MEASUREMENT_ID=$GA4_MEASUREMENT_ID >> .env
        echo OBJECT2VR_PLAYER=$OBJECT2VR_PLAYER >> .env

    - name: Test âœ…
      run: npm test

    - name: Deploy ðŸš€
      if: success() && github.ref == 'refs/heads/main'
      uses: crazy-max/ghaction-github-pages@v2
      with:
        author: Dusan Vuckovic <dusan@dvuckovic.com>
        commit_message: Deployed to Github Pages.
        fqdn: dvuckovic.com
        build_dir: dist/
        repo: dvuckovic/dvuckovic.github.io
        target_branch: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
